<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Footer</title>
    <link rel="stylesheet" href="footer.css">
</head> 
<body>
    <section class="Contact">
        <div class="Container">
            <h1>Contact Me</h1>
            <p>Want to get in touch? I'd love to hear from you, Here's how you can reach me.</p>
            <div class="Contact-wrapper">
                <div class="Msg">
                    <img class="Mobile" src="Mobile.webp" alt="Phone logo">
                    <h2>Call me on</h2>
                    <h6>xxxxxxxxxx</h6>
                </div>
    
                <div class="Msg">
                    <img  class="Email" src="Email.png" alt="Email logo">
                    <h2>Email me on</h2>
                    <h6>xxxxxxxxxx</h6>
                </div>
    
                <div class="Msg">
                    <img class="Linked" src="Linkedin.png" alt="Linkedin logo">
                    <h2>Connect with me on</h2>
                    <h6>xxxxxxxxxx</h6>
                </div>
            </div>
    
            <form action="">
                <div class="input-wrap">
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="input-wrap-2">
                    <input type="text" placeholder="Your Subject">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                </div>
                <div class="btn-wrapper">
                    <button class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
